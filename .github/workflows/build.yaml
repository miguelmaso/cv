name: Build LaTeX

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - '**.yml'
      - '**.yaml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: danteev/texlive:latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Build LaTeX
        run: |
          pdflatex cv
          biber    cv
          pdflatex cv
          pdflatex cv
      - name: Copy to orphan branch
        if: success()
        uses: dfm/force-push-branch-action@v1
        with:
          branch-suffix: "-cv"
          path: cv.pdf
          github-token: ${{secrets.GITHUB_TOKEN}}
